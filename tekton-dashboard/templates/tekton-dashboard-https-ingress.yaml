apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tekton-dashboard
  namespace: tekton-pipelines
spec:
  tls:
    - hosts:
        - {{ $.Values.host }}
      secretName: ingress-certificate
  rules:
    - host: {{ $.Values.host }}
      http:
        paths:
          - backend:
              serviceName: tekton-dashboard
              servicePort: 9097
